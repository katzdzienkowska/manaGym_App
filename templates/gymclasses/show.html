{% extends 'base.html' %}

{% block content %}
<section>
    <h2>{{ gymclass.gymclass_name }}</h2>
    <hr>
    <main class="booked">
        <h3>Members booked:</h3>
        <ul>
            {% for member in booked_members %}
                <li>{{ member.name }}</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <a href="/gymclasses">
        <input class="go-back" type="button" value="Go back"></a>
    </footer>
</section>
{% endblock content %}
