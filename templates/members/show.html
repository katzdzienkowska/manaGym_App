{% extends 'base.html' %}

{% block content %}
<section>
    <h2>{{ member.name }}</h2>
    <hr>
    <main class="booked">
        <h3>Gym classes booked:</h3>
        <ul>
            {% for gymclass in booked_gymclasses %}
                <li>{{ gymclass.gymclass_name }}</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <a href="/members">
        <input class="go-back" type="button" value="Go back"></a>
    </footer>
</section>
{% endblock content %}
