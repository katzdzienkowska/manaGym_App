{% extends 'base.html' %}

{% block content %}
    
<section>
    <h1 class="page-sub-header">Edit member details:</h1>
    <hr>
    <main class="form-page">
        <form action="/members/{{ member.id }}" method="post">
            
            <div class="form-details">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autofocus autocomplete="off" placeholder="Type member's name" required value="{{ member.name }}">
            </div>

            <div class="form-details">
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob" required value="{{ member.dob }}">
            </div>

            <div class="form-details">
                <label for="membership">Membership type:</label>
                <select name="membership" id="membership">
                    <option value="Core"
                    {% if member.membership == "Core" %}
                        selected="selected"
                    {% endif %}
                    >Core</option>
                    <option value="Plus"
                    {% if member.membership == "Plus" %}
                        selected="selected"
                    {% endif %}
                    >Plus</option>
                </select>
            </div>

            <div class="form-details">
                <label for="active">Active member?</label>
                <select name="active" id="active">
                    <option value="True"
                    {% if member.active == True %}
                        selected="selected"
                    {% endif %}
                    >Yes</option>
                    <option value="False"
                    {% if member.active == False %}
                        selected="selected"
                    {% endif %}
                    >No</option>
                </select>
            </div>
            <br>
            <input class="add-button" type="submit" value="Save member">
        </form>
    </main>
</section>

{% endblock content %}
